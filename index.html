<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Control de flujo de Bucle While 2</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Control de flujo de Bucle While 2</h1>
	<style>
		#contenedor{
			width: 25%;
			background-color: #145f;
			margin: auto;
			padding: 10px;
		}
	</style>

	<script>
		//El usuario podría introducir un numero en su nombre, lo solucionamos de este manera
		var nombre, edad, poblacion;
		nombre=prompt('Introduce tu Nombre por favor', 'Su nombre');
		//'Su nombre' Es el texto que aparece en la campo donde el usuario debe rellenar su nombre. El espacio ' ' indica tambien donde el usuario debe llenar su nombre.
		while(!isNaN(nombre)){//Aqui la solucion
			//Mientras nombre SI sea un numero...
			nombre=prompt('Introduce un Nombre Válido', ' ');
		}
		edad=prompt('Introduce tu Edad'); 
			while(edad<=0 || edad>105 || isNaN(edad)){
			//Utilizamos isNaN
				edad=prompt('Introduce una edad valida');

			}
		poblacion=prompt('Introduce Tu Ciudad o Pueblo');
	</script>
	<div id="contenedor">
		<p>Nombre:
			<script>document.write(nombre)</script>
		</p>
		<p>Edad:
			<script>document.write(edad)</script>
		</p>
		<p>Población:
			<script>document.write(poblacion)</script>
		</p>
	</div>
</body>
</html>
